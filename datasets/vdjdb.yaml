Name: VDJdb
Description:
	VDJdb is a curated database of T-cell receptor (TCR) sequences with known antigen 		specificities. The primary goal of VDJdb is to facilitate access to existing information 		on T-cell receptor antigen specificities, i.e. the ability to recognize certain epitopes 		in a certain MHC contexts.
Documentation: https://github.com/antigenomics/vdjdb-db/blob/pyVDJdb/README.md
Contact: mikhail.shugay@gmail.com
ManagedBy: Immuno-sequencing Algorithms Laboratory, Pirogov Russian National Research Medical University and Institute of Bioorganic Chemistry RAS, Moscow, Russia
UpdateFrequency: once a several months
