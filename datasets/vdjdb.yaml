Name: VDJdb
Description: VDJdb is a curated database of T-cell receptor sequences (TCR) and cognate antigens manually collected from scientific literature. The primary goal of VDJdb is to facilitate access to existing information on TCR antigen specificity, i.e. the ability to recognize certain epitopes in certain MHC contexts.
Documentation: https://github.com/antigenomics/vdjdb-db/blob/pyVDJdb/README.md
